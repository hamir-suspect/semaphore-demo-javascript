version: v1.0
name: Semaphore JavaScript Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: "\U0001F50D Lint"
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
      jobs:
        - name: testjob
          commands:
            - echo "This job is a test"
            - sleep 20
            - cd src/client
            - sleep 20
      secrets:
        - name: some-test
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
